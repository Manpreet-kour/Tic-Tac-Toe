<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="heading">
    <h2>Tic Tac Toe ðŸ˜œ</h2>
  </div>
  <div class="msg-container hide">
    <p id="msg">Winner</p>
    <button id="new-btn">New Game</button>
  </div>

  <div class="game-container">
    <div class="container-1">
      <div class="box-1 box"><span class="box-text-1"></span></div>
      <div class="box-2 box"><span class="box-text-2"></span></div>
      <div class="box-3 box"><span class="box-text-3"></span></div>
    </div>

    <div class="container-2">
      <div class="box-4 box"><span class="box-text-4"></span></div>
      <div class="box-5 box"><span class="box-text-5"></span></div>
      <div class="box-6 box"><span class="box-text-6"></span></div>
    </div>

    <div class="container-3">
      <div class="box-7 box"><span class="box-text-7"></span></div>
      <div class="box-8 box"><span class="box-text-8"></span></div>
      <div class="box-9 box"><span class="box-text-9"></span></div>
    </div>
  </div>

  <div class="btn">
    <button id="reset">
      Reset ðŸ’–
    </button>
  </div>
  <script src="script.js"></script>
</body>

</html>
